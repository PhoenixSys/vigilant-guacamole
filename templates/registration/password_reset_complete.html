{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-lg border-0 rounded-lg mt-5 text-center">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Password Reset Complete</h3>
            </div>
            <div class="card-body">
                <p class="lead">Your password has been set. You can now go ahead and log in.</p>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{% url 'login' %}" class="btn btn-primary">Log In</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
